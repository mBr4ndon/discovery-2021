<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,400;1,800&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev stonks">
    </header>

    <main class="container">

        <section id="balance">        
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="./assets/income.svg" alt="incomes">
                </h3>
                <p id="income-display">0,00 €</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="./assets/expense.svg" alt="expenses">
                </h3>
                <p id="expense-display" >0,00 €</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="total">
                </h3>
                <p id="total-display">0,00 €</p>
            </div>
    
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" class="button new" onclick="Modal.open()">
                + New Transaction
            </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>NEW TRANSACTION</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Description</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use minus (-) to expenses and comma (,) to express decimal numbers</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancel</a>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
